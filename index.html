<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExtraMath | Professional Test Tizimi</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="main-container">
        
        <div id="home-card" class="card">
            <div class="logo-box">
                <img src="logotip.png" alt="ExtraMath Logo" class="main-logo">
            </div>
            <h2 class="title">TEST TIZIMI</h2>
            <div class="button-group">
                <button class="btn-primary" onclick="showUserForm()">Testni tekshirish</button>
                <button class="btn-outline" onclick="loginAdmin()">Admin</button>
            </div>
            <a href="https://myurls.co/penguinmath" target="_blank" class="join-link">ExtraMath ga qo'shiling</a>
        </div>

        <div id="user-info-card" class="card hidden">
            <h3>Ma'lumotlar</h3>
            <input type="text" id="userName" placeholder="Ism Familiya">
            <input type="text" id="userRegion" placeholder="Turar joy">
            <input type="text" id="userTestCode" placeholder="Test kodi">
            <button class="btn-primary" onclick="openTestSheet()">Boshlash</button>
            <button class="btn-text" onclick="location.reload()">Orqaga</button>
        </div>

        <div id="test-sheet" class="card hidden wide-card">
            <div id="user-display-info" class="user-info-bar"></div>
            <div id="questions-grid" class="grid-container"></div>
            <div class="action-buttons">
                <button id="checkBtn" class="btn-primary" onclick="calculateFinalResult()">Tekshirish</button>
                <button class="btn-outline hidden" id="resetBtn" onclick="location.reload()">Yangi test</button>
            </div>
        </div>

        <div id="admin-panel" class="card hidden wide-card">
            <div class="admin-top">
                <h3>Yangi test: <input type="text" id="newTestCode" placeholder="Masalan: 217"></h3>
                <button class="btn-text" onclick="location.reload()">Chiqish</button>
            </div>
            <div id="admin-questions-grid" class="grid-container"></div>
            <div class="button-group" style="gap: 10px; display: flex; flex-direction: column;">
                <button class="btn-primary" onclick="saveAdminKeys()">Testni tasdiqlash (Relevant)</button>
                <button class="btn-outline" onclick="showStats()">Statistikani ko'rish</button>
            </div>
        </div>

        <div id="stats-panel" class="card hidden wide-card">
            <div class="admin-top">
                <h3>Natijalar va Analitika</h3>
                <button class="btn-text" onclick="closeStats()">Orqaga</button>
            </div>
            
            <div class="stats-content">
                <h4 style="text-align: left; margin-top: 20px;">Foydalanuvchilar Ro'yxati</h4>
                <div id="results-list" style="max-height: 200px; overflow-y: auto; margin-bottom: 20px; border: 1px solid #eee; border-radius: 10px; background: #fff;">
                    </div>

                <h4 style="text-align: left;">Savollar tahlili (Grafik)</h4>
                <div style="background: white; padding: 15px; border-radius: 15px; border: 1px solid #eee;">
                    <canvas id="statsChart" width="400" height="200"></canvas>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
